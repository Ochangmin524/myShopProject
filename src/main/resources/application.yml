spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/myShopProject
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 10
  data:
    web:
      pageable:
        default-page-size : 3
  tymeleaf:
    prefix: classpath:/templates/
    suffix: .html
logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace

server:
  servlet:
    session:
      timeout: 30m
      tracking-modes: cookie

