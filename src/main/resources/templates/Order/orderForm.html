<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="#" th:action="@{'/order'}" th:object = "${orderForm}" method="post">
        <div class="form-group">
            <label>주문회원</label>
            <input type="hidden" name ="memberId"
                   th:value = ${member.Id}>
            <h3 th:text="${member.name}"  ></h3>

        </div>
        <div class="form-group">
            <label>상품명</label>
            <input type="hidden" name ="itemId"
                   th:value = ${item.Id}>
            <h3 th:text="${item.name}"  ></h3>

        </div>


        <div class="form-group">
            <label for="count">주문수량</label>
            <input type="number" name="count" class="form-control" id="count"
                   placeholder="주문 수량을 입력하세요">
        </div>
        <div class="field-error" th:if="${#fields.hasErrors('count')}" th:errors="*{count}">오류 메시지</div>


        <p class="field-error" th:each="err : ${#fields.globalErrors()}"
           th:text="${err}">전체 오류 메시지</p>


        <button type="submit" class="btn btn-primary">주문하기</button>
        <button type="submit" th:formaction="@{/addCart}" class="w-100 btn btn-secondary btn-lg">
            장바구니 담기
        </button>
        <button type="button" class="btn btn-primary"
                th:onclick="|location.href='@{/items(memberId=${member.id})}'|">목록으로</button>

    </form>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
