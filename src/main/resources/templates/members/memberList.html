<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
                <th>아이디</th>
                <th>비밀번호</th>
                <th>도시</th>
                <th>주소</th>
                <th>우편번호</th>
                <th>탈퇴</th> <!-- 회원 탈퇴 버튼을 추가하는 열 -->
            </tr>
            </thead>
            <tbody>
            <tr th:each="member, iterStat : ${members}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${member.name}"></td>
                <td th:text="${member.loginId}"></td>
                <td th:text="${member.password}"></td>
                <td th:text="${member.address?.city}"></td>
                <td th:text="${member.address?.street}"></td>
                <td th:text="${member.address?.zipcode}"></td>
                <td>
                    <form th:action="@{/member/admin/withdraw}" method="post">
                        <input type="hidden" name="memberId" th:value="${member.id}" />
                        <button class="w-100 btn btn-danger btn-lg" type="submit">회원 탈퇴</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
